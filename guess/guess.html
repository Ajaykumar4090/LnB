<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./guess.css">
    <title>Guessing number</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="number">??</div>
        </header>    
        <main>
            <input type="number" class="guess">
            <button id="match_value" class="match">Check</button>
    
            <p class="message">Let's Start !!</p>
            <p class="message-score">You have <span class="score">5 </span> chances left...!</p>
            <button id="again" class="match hidden">Play Again</button>
        </main>
    </div>
    <script src=".//guess.js"></script>
</body>
</html>
