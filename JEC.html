<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
    <link
  rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="jecj.jpg"></div>
      <div class="swiper-slide"><img src="jec1.jpg"> </div>
      <div class="swiper-slide"><img src="jec2.jpg"></div>
      <div class="swiper-slide"><img src="jec3.jpg"></div>
      <div class="swiper-slide"><img src="jec.jpg"></div>

    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> 
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:3000,
                disableOninteraction :false,
            },
  loop: true,
  pagination: {
    el: '.swiper-pagination',
    clickable : true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
    </script>

    
</body>
</html>
